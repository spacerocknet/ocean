import "model.proto";
package ocean;

/* entity type */
message EntityType
{
	enum Type
	{
		PLAYER = 1;
		SESSION = 2;
		GAME = 3;
		ADMIN = 4;
	}
}

/* relation type */
message RelationType
{
	enum Type
	{
		HAS_PLAYER = 6;
	}
}

/* index type */
message IndexType
{
	enum Type
	{
		PLAYER = 1;
		ADMIN = 2;
		SESSION = 3;
	}
}
